<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/vorlage/vorlage.xhtml">
	<ui:define name="title">Kellerbuch Schwanzelberger | Startseite</ui:define>
	<ui:define name="content">
	    <h:form>
		    <div id="weintable">
		    	<h:dataTable value="#{weinliste.fuelleListe()}" var="pos" styleClass="table table-hover">
		    		<h:column>
		    			<f:facet name="header">Weinbezeichnung</f:facet>
		    			#{pos.wein.bezeichnung} #{pos.wein.jahrgang}
		    		</h:column>
		    		<h:column id="Preis">
		    			<f:facet name="header">Preis/Flasche</f:facet>
		    			#{pos.wein.preis} EURO
		    		</h:column>
		    		<h:column id="Menge">
		    			<f:facet name="header">Menge</f:facet>
		    			<h:inputText value="#{pos.menge}">
		    				<f:passThroughAttribute name="type" value="number"></f:passThroughAttribute>
		    				<f:passThroughAttribute name="min" value="1"></f:passThroughAttribute>
		    			</h:inputText>
		    		</h:column>
		    		<h:column>
		    			<h:commandButton value="In den Warenkorb" styleClass="btn btn-default" action="#{warenkorb.neu(pos)}"/>
		    		</h:column>
		    	</h:dataTable>
		    </div>
		    <br/>
		    <h:link value="Zum Warenkorb" styleClass="btn btn-success">
		    	<f:passThroughAttribute name="href" value="/WebKellerbuch/faces/bestellung/warenkorb.xhtml"/>
		    </h:link>
	    </h:form>
	    
	    <br/>
	    <br/>
	</ui:define>
</ui:composition>
</html>

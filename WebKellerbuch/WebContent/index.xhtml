<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/vorlage/vorlage.xhtml">
	<ui:define name="title">Kellerbuch Schwanzelberger | Startseite</ui:define>
	<ui:define name="content">
	    <h:form>
		    <div id="weintable">
		    	<h:dataTable value="#{kellerbuch.weinliste}" var="wein" styleClass="table table-hover">
		    		<h:column>
		    			<f:facet name="header">Weinbezeichnung</f:facet>
		    			#{wein.bezeichnung} #{wein.jahrgang}
		    		</h:column>
		    		<h:column id="Preis">
		    			<f:facet name="header">Preis/Flasche</f:facet>
		    			#{wein.preis}
		    		</h:column>
		    		<h:column id="Menge">
		    			<f:facet name="header">Menge</f:facet>
		    			<h:inputText>
		    				<f:passThroughAttribute name="type" value="number"></f:passThroughAttribute>
		    				<f:passThroughAttribute name="min" value="1"></f:passThroughAttribute>
		    			</h:inputText>
		    		</h:column>
		    		<h:column>
		    		<!-- Mit Anzahl Ã¼bergeben funktioniert noch nicht!!! -->
		    			<h:commandButton value="In den Warenkorb" styleClass="btn btn-default" action="#{warenkorb.neu(wein, anz)}"/>
		    		</h:column>
		    	</h:dataTable>
		    </div>
		    <br/>
		    <!-- Verbindung zum Warenkorb herstellen -->
		    <!--  <h:commandLink value="Zum Warenkorb" styleClass="btn btn-default" action="href:"http://localhost:8080/WebKellerbuch/faces/warenkorb.xhtml""/>
	    -->
	    </h:form>
	    
	    <br/>
	    <br/>
	</ui:define>
</ui:composition>
</html>

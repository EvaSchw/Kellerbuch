<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/vorlage/vorlage.xhtml">
	<ui:define name="title">
	    Warenkorb
	</ui:define>
	<ui:define name="content">
	    <h:form>
	    	<h:dataTable value="#{warenkorb.warenListe}" var="waren" styleClass="table table-hover">
	    		<h:column>
		    		<f:facet name="header">ausgewählter Wein</f:facet>
		    		#{waren.wein}
		    	</h:column>
		    	<h:column>
		    		<f:facet name="header">Menge des Weines</f:facet>
		    		#{waren.menge}
		    	</h:column>
		    	<h:column>
		    		<h:commandButton value="Wein wieder löschen?" styleClass="btn btn-default" action="#{warenkorb.loschen(waren)}"/>
		    	</h:column>
	    	</h:dataTable>
	    	<br/>
	    	<h:link value="Zurück zum Bestellen" styleClass="btn btn-success">
		    	<f:passThroughAttribute name="href" value="/WebKellerbuch/faces/index.xhtml"/>
		    </h:link>
		    <br/>
		    <br/>
	    </h:form>
	</ui:define>
	
</ui:composition>
</html>
